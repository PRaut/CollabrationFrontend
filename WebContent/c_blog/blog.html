<!doctype html>
<html lang="en">
<head>
<title>Collaborate - Blog</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="css/main.css">
<script  type="text/javascript" src="c_blog/BlogController.js"></script>
</head>
<body ng-controller="BlogController">

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="text-center">Create Blog</h1>
			</div>
			<div class="modal-body">
				<div class="row">
					<form class="col-md-12 center-block" method="POST">
						<div class="form-group">
							<input type="text" class="form-control input-lg" name="blogName"
								placeholder="Blog name" ng-model="blog.blogName" />
						</div>
						<div class="form-group">
							<textarea class="form-control input-lg" rows="3"  name="blogContent"
								placeholder="Blog content" ng-model="blog.blogContent"></textarea>
						</div>
						<div class=form-group>
							<input type="submit" class="btn btn-lg btn-success"
								value="Create Blog" ng-submit="insertBlog()">
							<input type="reset" class="btn btn-lg btn-default"
								value="Reset">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- JQuery Js -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Bootstrap Js -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
