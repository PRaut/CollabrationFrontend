<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
<!-- JQuery Js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Bootstrap Js -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Angular Js -->
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>

<!-- My Angular Controller -->
<script type="text/javascript" src="js/mainctrl.js"></script>
<!-- <script type="text/javascript" src="js/modalAction.js"></script> -->
<script type="text/javascript" src="c_blog/BlogController.js"></script>
<script type="text/javascript" src="c_forum/ForumController.js"></script>
<script type="text/javascript" src="c_user/UserController.js"></script>
<script type="text/javascript" src="c_chat/ChatController.js"></script>
<script type="text/javascript" src="c_chat/ChatService.js"></script>

<!-- Links for Chat -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.3/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.1/sockjs.js"></script>


<link rel="stylesheet" href="css/main.css" />
</head>
<body ng-app="myApp">
	<!-- Nav Start -->
	<nav class="navbar navbar-default customnavbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> <img alt="Collabrate"
					src="images/collab.jpg">
				</a>
			</div>
			<div class="collapse navbar-collapse navbar-right" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#!home">Home</a></li>
					<li ng-hide="currentUser.role == 'USER' || currentUser.role == 'ADMIN'"><a href="#!about">About Us</a></li>
					
					<!-- Blogs -->
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="" 
						ng-show="currentUser.role == 'USER' || currentUser.role == 'ADMIN'">
							Blogs<span class="caret"></span>
						</a>
							<ul class="dropdown-menu">
								<li><a href="#!blog">Create Blog</a></li>
								<li><a href="#!manageBlogs">Manage Blogs</a></li>
							</ul>
					</li>
					<!-- Blogs END -->
					
					<!-- Forum -->
					<li class="dropdown">
						<a class="dropdown-toggle" 
						ng-show="currentUser.role == 'USER' || currentUser.role == 'ADMIN'"
						data-toggle="dropdown" href="">Forum<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#!createForum">Create forum</a></li>
								<li><a href="#!manageForums">Manage Forum</a></li>
							</ul>
					</li>
					<!-- Forum END -->
					
					<!-- JOB -->
					<li class="dropdown">
						<a class="dropdown-toggle" 
						ng-show="currentUser.role == 'USER' || currentUser.role == 'ADMIN'"
						data-toggle="dropdown" href="">Jobs<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#!createJob">Add Job</a></li>
								<li><a href="#!manageJobs">Manage Jobs</a></li>
							</ul>
					</li>
					<!-- JOB END -->
					
					
					<li ng-hide="currentUser.role == 'USER' || currentUser.role == 'ADMIN'">
						<a href="#!signup">
							<span class="glyphicon glyphicon-user"></span> Sign Up
						</a>
					</li>
					<li ng-hide="currentUser.role == 'USER' || currentUser.role == 'ADMIN'">
						<a href="#!login"><span
							class="glyphicon glyphicon-log-in"></span> Login</a>
					</li>
					<li><a href="#!contactus">Contact Us</a></li>
					<li ng-show="currentUser.role== 'USER'"><a href="#!chat">Chat</a></li>
					<!-- <li ng-show="currentUser.role== 'USER'"><a href="!userProfile">Profile</a></li> -->
					<li ng-show="currentUser.role== 'USER'"><a href="#!uploadPic">Upload Picture</a></li>
					
					
					<li class="nav navbar-nav" ng-controller="UserController" ng-hide ="currentUser == undefined" >
						<span>	
							{{currentUser.userName}}
							<img id="img1" class="avatar" src="http://localhost:8082/ChatterMiddleware/getImage/{{currentUser.userName}}" width="20 height=20"></img>
							<button  type="submit" class="btn btn-sm btn-info" ng-click="logout()">Logout</button>
						</span>	
					</li>
				</ul>
				
				
			</div>
		</div>
	</nav>
	<!-- Navigation End -->

	<!-- Container body -->
	<div class="container">
		<div class="content">
			<div ng-view></div>
		</div>
	</div>
	<!-- Body End -->

	<!-- Footer -->
	<div class="navbar navbar-default footer">
		<div class="container">
			<div class="navbar-text navbar-left footerText">
				<span><h5>&copy; Collabrate Pvt Ltd. 2017-2018</h5></span>
			</div>
		</div>
	</div>
	<!-- Footer End -->

</body>
</html>
